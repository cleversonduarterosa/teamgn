<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Team GN</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        :root {
            --verde-neon: #00FF41;
            --verde-primario: #2E7D32;
            --fundo-principal: #0A1A0F;
            --fundo-card: #0D2818;
            --fundo-input: #122E1C;
            --texto-principal: #E6EDF3;
            --texto-secundario: #8B949E;
            --borda: #1E4D2B;
            --erro: #F85149;
            --sucesso: #3FB950;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Evita que elementos marcados fiquem invis√≠veis se o Alpine falhar */
        [x-cloak] { display: none !important; }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--fundo-principal);
            color: var(--texto-principal);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(46, 125, 50, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: var(--fundo-card);
            border: 1px solid var(--borda);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-height: 200px;
        }
        
        .header { text-align: center; margin-bottom: 30px; }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .logo-img { 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            background: var(--fundo-input); /* Fallback caso imagem n√£o carregue */
            filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.5)); 
        }
        
        .logo-text { font-family: 'Montserrat', sans-serif; text-align: left; }
        .logo-text .nome { font-size: 1.1rem; font-weight: 900; color: var(--verde-neon); letter-spacing: 2px; }
        .logo-text .subtitulo { font-size: 0.65rem; color: var(--texto-secundario); letter-spacing: 1px; }
        
        .icon-lock { font-size: 3rem; margin-bottom: 15px; text-align: center; }
        .title { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; text-align: center; }
        .subtitle { color: var(--texto-secundario); font-size: 0.9rem; line-height: 1.5; text-align: center; }
        
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--texto-secundario); margin-bottom: 8px; text-transform: uppercase; }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--fundo-input);
            border: 1px solid var(--borda);
            border-radius: 8px;
            color: var(--texto-principal);
            font-size: 1rem;
        }

        .form-input:focus { outline: none; border-color: var(--verde-neon); }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: var(--verde-neon); color: var(--fundo-principal); }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .footer { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid var(--borda); }
        .footer a { color: var(--verde-neon); font-weight: 600; text-decoration: none; }
        
        .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; }
        .alert.show { display: block; }
        .alert-error { background: rgba(248, 81, 73, 0.1); border: 1px solid var(--erro); color: var(--erro); }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--texto-secundario);
            font-size: 0.85rem;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body x-data="recuperarApp()">
    <div class="container">
        <a href="login.html" class="back-link">‚Üê Voltar ao login</a>
        
        <div class="card">
            <template x-if="enviado">
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üìß</div>
                    <h2 style="color: var(--verde-neon); margin-bottom: 15px;">E-mail enviado!</h2>
                    <p style="color: var(--texto-secundario); margin-bottom: 25px; line-height: 1.6;">
                        Se existe uma conta com o e-mail <strong x-text="email" style="color: white;"></strong>, voc√™ receber√° um link em breve.
                    </p>
                    <a href="login.html" class="btn btn-primary" style="display: block; text-decoration: none;">Voltar ao Login</a>
                </div>
            </template>
            
            <template x-if="!enviado">
                <div>
                    <div class="header">
                        <div class="logo">
                            <img src="logo.png" alt="" class="logo-img" onerror="this.style.display='none'">
                            <div class="logo-text">
                                <div class="nome">TEAM GN</div>
                                <div class="subtitulo">Sa√∫de & Performance</div>
                            </div>
                        </div>
                        <div class="icon-lock">üîí</div>
                        <h1 class="title">Esqueceu a senha?</h1>
                        <p class="subtitle">Digite seu e-mail para receber o link de recupera√ß√£o.</p>
                    </div>
                    
                    <div class="alert alert-error" :class="{ 'show': erro }" x-text="erro" x-cloak></div>
                    
                    <form @submit.prevent="enviarEmail">
                        <div class="form-group">
                            <label class="form-label">E-mail cadastrado</label>
                            <input 
                                type="email" 
                                class="form-input" 
                                placeholder="seu@email.com"
                                x-model="email"
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary" :disabled="loading">
                            <span class="spinner" x-show="loading" x-cloak></span>
                            <span x-text="loading ? 'Enviando...' : 'Enviar Link'"></span>
                        </button>
                    </form>
                    
                    <div class="footer">
                        <p style="font-size: 0.9rem; color: var(--texto-secundario);">
                            Lembrou a senha? <a href="login.html">Entrar agora</a>
                        </p>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <script>
        function recuperarApp() {
            // Inicializa Supabase dentro da fun√ß√£o para garantir que o script carregou
            const SUPABASE_URL = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
            
            let supabaseClient = null;
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }

            return {
                email: '',
                loading: false,
                erro: '',
                enviado: false,
                
                async enviarEmail() {
                    if (!supabaseClient) {
                        this.erro = 'Erro de conex√£o. Verifique sua internet.';
                        return;
                    }

                    this.erro = '';
                    this.loading = true;
                    
                    try {
                        const { error } = await supabaseClient.auth.resetPasswordForEmail(this.email, {
                            redirectTo: window.location.origin + '/redefinir-senha.html'
                        });
                        
                        if (error) throw error;
                        this.enviado = true;
                        
                    } catch (error) {
                        console.error('Erro:', error);
                        this.erro = error.message.includes('rate limit') 
                            ? 'Muitas tentativas. Aguarde alguns minutos.' 
                            : 'Erro ao processar. Verifique o e-mail digitado.';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
