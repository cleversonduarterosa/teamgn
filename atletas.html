<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletas - Team GN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --verde-neon: #00FF41; 
            --verde-primario: #2E7D32; 
            --verde-escuro: #1B5E20; 
            --fundo-principal: #0A1A0F; 
            --fundo-card: #0D2818; 
            --fundo-header: rgba(10, 26, 15, 0.95); 
            --texto-principal: #E6EDF3; 
            --texto-secundario: #8B949E; 
            --borda: #1E4D2B; 
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html { 
            scroll-behavior: smooth; 
        }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background: var(--fundo-principal); 
            color: var(--texto-principal); 
            line-height: 1.6; 
        }
        
        a { 
            text-decoration: none; 
            color: inherit; 
        }
        
        /* HERO SECTION */
        .hero { 
            min-height: 40vh;
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 150px 30px 80px;
            background: linear-gradient(135deg, rgba(10, 26, 15, 0.85) 0%, rgba(13, 40, 24, 0.9) 50%, rgba(10, 26, 15, 0.95) 100%);
        }
        
        .hero-content { 
            max-width: 800px; 
        }
        
        .section-badge { 
            display: inline-block; 
            background: rgba(0, 255, 65, 0.1); 
            border: 1px solid var(--verde-neon); 
            color: var(--verde-neon); 
            padding: 8px 20px; 
            border-radius: 25px; 
            font-size: 0.85rem; 
            font-weight: 700; 
            margin-bottom: 20px; 
        }
        
        .hero h1 { 
            font-family: 'Montserrat'; 
            font-size: 3rem; 
            font-weight: 900; 
            margin-bottom: 20px; 
        }
        
        .hero h1 span { 
            color: var(--verde-neon); 
        }
        
        .hero p { 
            color: var(--texto-secundario); 
            font-size: 1.1rem; 
        }
        
        /* CONTAINER */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 80px 30px; 
        }
        
        /* CARDS GRID */
        .cards-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
        }
        
        .atleta-card { 
            background: var(--fundo-card); 
            border: 1px solid var(--borda); 
            border-radius: 16px; 
            padding: 30px; 
            text-align: center; 
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .atleta-card:hover { 
            border-color: var(--verde-neon); 
            transform: translateY(-5px); 
            box-shadow: 0 10px 40px rgba(0,255,65,0.2); 
        }
        
        .atleta-avatar { 
            width: 100px; 
            height: 100px; 
            background: linear-gradient(135deg, var(--verde-escuro), var(--verde-primario)); 
            border-radius: 50%; 
            margin: 0 auto 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2.5rem; 
            border: 3px solid var(--verde-neon);
            overflow: hidden;
        }
        
        .atleta-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .atleta-card h3 { 
            font-family: 'Montserrat'; 
            font-size: 1.2rem; 
            margin-bottom: 5px;
        }
        
        .atleta-apelido {
            color: var(--texto-secundario);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-style: italic;
        }
        
        .categoria { 
            color: var(--verde-neon); 
            font-size: 0.85rem; 
            font-weight: 700; 
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .atleta-local {
            color: var(--texto-secundario);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        
        .atleta-tempo-equipe {
            color: var(--verde-neon);
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .stats { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            padding-top: 20px; 
            border-top: 1px solid var(--borda); 
        }
        
        .stat-item { 
            text-align: center; 
        }
        
        .stat-value { 
            font-family: 'Montserrat'; 
            font-size: 1.8rem; 
            font-weight: 900; 
            color: var(--verde-neon); 
        }
        
        .stat-label { 
            font-size: 0.75rem; 
            color: var(--texto-secundario); 
            margin-top: 5px; 
        }
        
        .loading-message {
            text-align: center;
            color: var(--texto-secundario);
            padding: 40px;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }
        
        .error-message {
            text-align: center;
            color: #ff4444;
            padding: 40px;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }
        
        /* FOOTER */
        .footer { 
            background: var(--fundo-card); 
            border-top: 1px solid var(--borda); 
            padding: 40px 30px; 
            text-align: center; 
            color: var(--texto-secundario); 
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 { 
                font-size: 2rem; 
            }
            
            .cards-grid { 
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>
    <!-- Header componentizado -->
    <div id="header-mount"></div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <span class="section-badge">üë• EQUIPE</span>
            <h1>Nossos <span>Atletas</span></h1>
            <p>Conhe√ßa quem faz parte da equipe Team GN</p>
        </div>
    </section>
    
    <!-- Container de Atletas -->
    <div class="container">
        <div class="cards-grid" id="atletas-lista">
            <!-- Loading inicial -->
            <div class="loading-message">
                <div class="atleta-card">
                    <div class="atleta-avatar">--</div>
                    <h3>Carregando...</h3>
                    <p class="categoria">---</p>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">--</div>
                            <div class="stat-label">Corridas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">--</div>
                            <div class="stat-label">Treinos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2026 <strong>Team GN</strong> - Sa√∫de & Performance. Todos os direitos reservados. <span style="font-size: 0.75rem;">v2.7</span></p>
    </footer>
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Script de conex√£o e carregamento -->
    <script>
        // Configura√ß√£o Supabase (usando nome √∫nico para evitar conflito)
        const SUPABASE_URL_ATLETAS = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
        const SUPABASE_KEY_ATLETAS = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
        const dbAtletas = window.supabase.createClient(SUPABASE_URL_ATLETAS, SUPABASE_KEY_ATLETAS);
        
        // Fun√ß√£o para criar iniciais do nome
        function criarIniciais(nome) {
            if (!nome) return '??';
            const partes = nome.trim().split(' ');
            if (partes.length === 1) {
                return partes[0].substring(0, 2).toUpperCase();
            }
            return (partes[0][0] + partes[partes.length - 1][0]).toUpperCase();
        }
        
        // Fun√ß√£o para calcular tempo de equipe
        function calcularTempoEquipe(membroDesde) {
            if (!membroDesde) return null;
            
            const hoje = new Date();
            const ingresso = new Date(membroDesde + 'T00:00:00');
            
            let anos = hoje.getFullYear() - ingresso.getFullYear();
            let meses = hoje.getMonth() - ingresso.getMonth();
            
            // Ajustar se os meses forem negativos
            if (meses < 0) {
                anos--;
                meses += 12;
            }
            
            // Formatar texto
            if (anos > 0 && meses > 0) {
                return `${anos} ${anos === 1 ? 'ano' : 'anos'} e ${meses} ${meses === 1 ? 'm√™s' : 'meses'}`;
            } else if (anos > 0) {
                return `${anos} ${anos === 1 ? 'ano' : 'anos'}`;
            } else if (meses > 0) {
                return `${meses} ${meses === 1 ? 'm√™s' : 'meses'}`;
            } else {
                return 'Menos de 1 m√™s';
            }
        }
        
        // Fun√ß√£o para criar card de atleta
        function criarCardAtleta(atleta) {
            const iniciais = criarIniciais(atleta.nome_completo);
            
            const avatar = atleta.foto_url 
                ? `<img src="${atleta.foto_url}" alt="${atleta.nome_completo}">`
                : iniciais;
            
            const apelido = atleta.apelido 
                ? `<p class="atleta-apelido">"${atleta.apelido}"</p>`
                : '';
            
            const categoria = atleta.categoria || 'Corredor';
            
            const local = atleta.estado 
                ? `${atleta.cidade} - ${atleta.estado}`
                : atleta.cidade || '';
            
            const localHtml = local 
                ? `<p class="atleta-local">üìç ${local}</p>`
                : '';
            
            const tempoEquipe = calcularTempoEquipe(atleta.membro_desde);
            const tempoEquipeHtml = tempoEquipe
                ? `<p class="atleta-tempo-equipe">‚è±Ô∏è ${tempoEquipe} na equipe</p>`
                : '';
            
            const totalCorridas = atleta.total_corridas || 0;
            const totalTreinos = atleta.total_treinos || 0;
            
            return `
                <div class="atleta-card">
                    <div class="atleta-avatar">${avatar}</div>
                    <h3>${atleta.nome_completo}</h3>
                    ${apelido}
                    <p class="categoria">${categoria}</p>
                    ${localHtml}
                    ${tempoEquipeHtml}
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">${totalCorridas}</div>
                            <div class="stat-label">Corridas</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${totalTreinos}</div>
                            <div class="stat-label">Treinos</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fun√ß√£o principal para carregar atletas
        async function carregarAtletas() {
            const lista = document.getElementById('atletas-lista');
            
            try {
                console.log('üë• Buscando atletas p√∫blicos...');
                
                // Query corrigida com os campos reais do banco (tabela perfis)
                const { data, error } = await dbAtletas
                    .from('perfis')
                    .select('id, nome_completo, apelido, foto_url, cidade, estado, bio, categoria, total_corridas, total_treinos, membro_desde, papel')
                    .eq('perfil_publico', true)   // S√≥ perfis p√∫blicos
                    .eq('ativo', true)            // S√≥ ativos
                    .neq('papel', 'admin')        // Excluir admins
                    .order('membro_desde', { ascending: true });  // Mais antigo primeiro
                
                if (error) {
                    console.error('‚ùå Erro ao buscar atletas:', error);
                    throw error;
                }
                
                console.log('‚úÖ Atletas encontrados:', data.length);
                console.log('üìä Dados:', data);
                
                // Renderizar resultados
                if (data && data.length > 0) {
                    lista.innerHTML = data.map(criarCardAtleta).join('');
                } else {
                    lista.innerHTML = `
                        <div class="loading-message">
                            <h3 style="color: var(--texto-secundario);">üë• Nenhum atleta cadastrado no momento</h3>
                            <p style="margin-top: 10px;">Em breve teremos novos membros!</p>
                        </div>
                    `;
                }
                
            } catch (erro) {
                console.error('‚ùå Erro ao carregar atletas:', erro);
                lista.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Erro ao carregar atletas</h3>
                        <p style="margin-top: 10px;">Tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }
        
        // Carregar quando a p√°gina estiver pronta
        document.addEventListener('DOMContentLoaded', carregarAtletas);
    </script>
    
    <!-- Menu componentizado -->
    <script src="header-menu.js"></script>
</body>
</html>
