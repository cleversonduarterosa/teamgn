<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletas - Team GN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --verde-neon: #00FF41; --verde-primario: #2E7D32; --verde-escuro: #1B5E20; --fundo-principal: #0A1A0F; --fundo-card: #0D2818; --fundo-header: rgba(10, 26, 15, 0.95); --texto-principal: #E6EDF3; --texto-secundario: #8B949E; --borda: #1E4D2B; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Open Sans', sans-serif; background: var(--fundo-principal); color: var(--texto-principal); line-height: 1.6; }
        a { text-decoration: none; color: inherit; }
        
        .hero { 
            min-height: 40vh;
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 150px 30px 80px;
            background: linear-gradient(135deg, rgba(10, 26, 15, 0.85) 0%, rgba(13, 40, 24, 0.9) 50%, rgba(10, 26, 15, 0.95) 100%);
        }
        .hero-content { max-width: 800px; }
        .section-badge { display: inline-block; background: rgba(0, 255, 65, 0.1); border: 1px solid var(--verde-neon); color: var(--verde-neon); padding: 8px 20px; border-radius: 25px; font-size: 0.85rem; font-weight: 700; margin-bottom: 20px; }
        .hero h1 { font-family: 'Montserrat'; font-size: 3rem; font-weight: 900; margin-bottom: 20px; }
        .hero h1 span { color: var(--verde-neon); }
        .hero p { color: var(--texto-secundario); font-size: 1.1rem; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 80px 30px; }
        
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .atleta-card { background: var(--fundo-card); border: 1px solid var(--borda); border-radius: 16px; padding: 30px; text-align: center; transition: all 0.3s; }
        .atleta-card:hover { border-color: var(--verde-neon); transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0,255,65,0.2); }
        .atleta-avatar { width: 100px; height: 100px; background: linear-gradient(135deg, var(--verde-escuro), var(--verde-primario)); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; border: 3px solid var(--verde-neon); }
        .atleta-card h3 { font-family: 'Montserrat'; font-size: 1.2rem; margin-bottom: 8px; }
        .categoria { color: var(--verde-neon); font-size: 0.85rem; font-weight: 700; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-top: 20px; border-top: 1px solid var(--borda); }
        .stat-item { text-align: center; }
        .stat-value { font-family: 'Montserrat'; font-size: 1.8rem; font-weight: 900; color: var(--verde-neon); }
        .stat-label { font-size: 0.75rem; color: var(--texto-secundario); margin-top: 5px; }
        
        .footer { background: var(--fundo-card); border-top: 1px solid var(--borda); padding: 40px 30px; text-align: center; color: var(--texto-secundario); }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="header-mount"></div>
    
    <section class="hero">
        <div class="hero-content">
            <span class="section-badge">ðŸ‘¥ EQUIPE</span>
            <h1>Nossos <span>Atletas</span></h1>
            <p>ConheÃ§a quem faz parte da equipe Team GN</p>
        </div>
    </section>
    
    <div class="container">
        <div class="cards-grid" id="atletas-lista">
            <div class="atleta-card">
                <div class="atleta-avatar">--</div>
                <h3>Carregando...</h3>
                <p class="categoria">---</p>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">--</div>
                        <div class="stat-label">Corridas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">--</div>
                        <div class="stat-label">Km</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Â© 2026 <strong>Team GN</strong> - SaÃºde & Performance. Todos os direitos reservados. <span style="font-size: 0.75rem;">v2.7</span></p>
    </footer>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        var SUPABASE_URL = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
        var db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function carregarAtletas() {
            try {
                var { data, error } = await db.from('atletas').select('*').eq('ativo', true).order('nome');
                if (error) throw error;
                
                var lista = document.getElementById('atletas-lista');
                if (data && data.length > 0) {
                    lista.innerHTML = data.map(function(a) {
                        var iniciais = a.nome.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                        return `
                            <div class="atleta-card">
                                <div class="atleta-avatar">${iniciais}</div>
                                <h3>${a.nome}</h3>
                                <p class="categoria">${a.categoria || 'Corredor'}</p>
                                <div class="stats">
                                    <div class="stat-item">
                                        <div class="stat-value">${a.total_corridas || 0}</div>
                                        <div class="stat-label">Corridas</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">${a.km_total || 0}</div>
                                        <div class="stat-label">Km</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    lista.innerHTML = '<p style="text-align:center;color:var(--texto-secundario);grid-column:1/-1;">Nenhum atleta cadastrado no momento.</p>';
                }
            } catch (err) {
                console.error('Erro ao carregar atletas:', err);
            }
        }
        
        document.addEventListener('DOMContentLoaded', carregarAtletas);
    </script>
    <script src="header-menu.js"></script>
</body>
</html>
