<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Team GN</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        :root {
            --verde-neon: #00FF41;
            --verde-primario: #2E7D32;
            --verde-escuro: #0A3D0A;
            --fundo-principal: #0A1A0F;
            --fundo-card: #0D2818;
            --fundo-input: #122E1C;
            --texto-principal: #E6EDF3;
            --texto-secundario: #8B949E;
            --borda: #1E4D2B;
            --erro: #F85149;
            --sucesso: #3FB950;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* O x-cloak esconde os elementos até o Alpine.js carregar */
        [x-cloak] { display: none !important; }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--fundo-principal);
            color: var(--texto-principal);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(46, 125, 50, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }
        
        .container { width: 100%; max-width: 500px; position: relative; z-index: 1; }
        
        .card {
            background: var(--fundo-card);
            border: 1px solid var(--borda);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .header { text-align: center; margin-bottom: 30px; }
        .logo { display: inline-flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.5)); }
        
        .logo-text { font-family: 'Montserrat', sans-serif; text-align: left; }
        .logo-text .nome { font-size: 1.1rem; font-weight: 900; color: var(--verde-neon); letter-spacing: 2px; }
        .logo-text .subtitulo { font-size: 0.65rem; color: var(--texto-secundario); letter-spacing: 1px; }
        
        .title { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; }
        .subtitle { color: var(--texto-secundario); font-size: 0.9rem; }
        
        .steps { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .step { width: 10px; height: 10px; border-radius: 50%; background: var(--borda); transition: all 0.3s ease; }
        .step.active { background: var(--verde-neon); box-shadow: 0 0 10px var(--verde-neon); }
        .step.completed { background: var(--verde-primario); }
        
        .form-group { margin-bottom: 18px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--texto-secundario); margin-bottom: 6px; text-transform: uppercase; }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 14px;
            background: var(--fundo-input);
            border: 1px solid var(--borda);
            border-radius: 8px;
            color: var(--texto-principal);
            font-size: 0.95rem;
        }
        
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--verde-neon); }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: var(--verde-neon); color: var(--fundo-principal); }
        .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-secondary { background: transparent; border: 1px solid var(--borda); color: var(--texto-secundario); margin-top: 10px; }
        
        .buttons-row { display: flex; gap: 10px; }
        .buttons-row .btn { flex: 1; }
        
        .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; }
        .alert.show { display: block; }
        .alert-error { background: rgba(248, 81, 73, 0.1); border: 1px solid var(--erro); color: var(--erro); }
        
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .form-row { grid-template-columns: 1fr; }
            .buttons-row { flex-direction: column; }
        }
    </style>
</head>
<body x-data="cadastroApp()">
    <div class="container">
        <a href="index.html" class="back-link" style="color: var(--texto-secundario); text-decoration: none; margin-bottom: 20px; display: inline-block;">← Voltar ao site</a>
        
        <div class="card">
            <div x-show="cadastroCompleto" x-cloak style="text-align: center;">
                <div style="font-size: 5rem; margin-bottom: 20px;">✅</div>
                <h2 class="title" style="color: var(--verde-neon);">Cadastro realizado!</h2>
                <p class="subtitle" style="margin-bottom: 30px;">
                    Enviamos um e-mail de confirmação para <strong x-text="email" style="color: white;"></strong>.
                </p>
                <a href="login.html" class="btn btn-primary" style="text-decoration: none; display: block;">Ir para Login</a>
            </div>
            
            <div x-show="!cadastroCompleto">
                <div class="header">
                    <div class="logo">
                        <img src="logo.png" alt="Team GN" class="logo-img" onerror="this.style.display='none'">
                        <div class="logo-text">
                            <div class="nome">TEAM GN</div>
                            <div class="subtitulo">Saúde & Performance</div>
                        </div>
                    </div>
                    <h1 class="title">Crie sua conta</h1>
                    <p class="subtitle">Junte-se aos nossos atletas</p>
                </div>
                
                <div class="steps">
                    <div class="step" :class="{ 'active': step === 1, 'completed': step > 1 }"></div>
                    <div class="step" :class="{ 'active': step === 2, 'completed': step > 2 }"></div>
                    <div class="step" :class="{ 'active': step === 3 }"></div>
                </div>
                
                <div class="alert alert-error" :class="{ 'show': erro }" x-text="erro" x-cloak></div>
                
                <form @submit.prevent="proximoStep">
                    <div x-show="step == 1">
                        <div class="form-group">
                            <label class="form-label">Nome Completo *</label>
                            <input type="text" class="form-input" x-model="nome" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">E-mail *</label>
                            <input type="email" class="form-input" x-model="email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Senha *</label>
                            <input type="password" class="form-input" x-model="senha" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                    
                    <div x-show="step == 2" x-cloak>
                        <div class="form-row">
                            <div class="form-group"><label class="form-label">Apelido</label><input type="text" class="form-input" x-model="apelido"></div>
                            <div class="form-group"><label class="form-label">Telefone</label><input type="tel" class="form-input" x-model="telefone"></div>
                        </div>
                        <div class="buttons-row">
                            <button type="button" class="btn btn-secondary" @click="step = 1">Voltar</button>
                            <button type="submit" class="btn btn-primary">Continuar</button>
                        </div>
                    </div>
                    
                    <div x-show="step == 3" x-cloak>
                        <div class="form-group">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" x-model="categoria">
                                <option value="Iniciante">Iniciante</option>
                                <option value="Amador">Amador</option>
                                <option value="Avançado">Avançado</option>
                            </select>
                        </div>
                        <div class="buttons-row">
                            <button type="button" class="btn btn-secondary" @click="step = 2">Voltar</button>
                            <button type="submit" class="btn btn-primary" :disabled="loading">
                                <span class="spinner" x-show="loading"></span>
                                <span x-text="loading ? 'Criando...' : 'Criar Conta'"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function cadastroApp() {
            const SUPABASE_URL = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
            
            let supabase = null;
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }

            return {
                step: 1, loading: false, erro: '', cadastroCompleto: false,
                nome: '', email: '', senha: '', apelido: '', telefone: '', categoria: 'Amador',
                
                async proximoStep() {
                    if (this.step < 3) { this.step++; return; }
                    await this.cadastrar();
                },
                
                async cadastrar() {
                    if (!supabase) { this.erro = 'Erro de conexão.'; return; }
                    this.loading = true;
                    try {
                        const { data, error } = await supabase.auth.signUp({
                            email: this.email,
                            password: this.senha,
                            options: { data: { nome_completo: this.nome } }
                        });
                        if (error) throw error;
                        this.cadastroCompleto = true;
                    } catch (e) {
                        this.erro = e.message;
                    } finally { this.loading = false; }
                }
            };
        }
    </script>
</body>
</html>
