<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --verde-neon: #00FF41; --verde-primario: #2E7D32; --fundo-principal: #0A1A0F; --fundo-card: #0D2818; --fundo-sidebar: #081510; --fundo-input: #122E1C; --texto-principal: #E6EDF3; --texto-secundario: #8B949E; --borda: #1E4D2B; --erro: #F85149; --sucesso: #3FB950; }

        body { font-family: 'Open Sans', sans-serif; background: var(--fundo-principal); color: var(--texto-principal); min-height: 100vh; }

        .atleta-dados h3 { font-size: 1rem; margin-bottom: 3px; }
        .atleta-dados p { font-size: 0.8rem; color: var(--texto-secundario); }
        .semana-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .semana-nav { display: flex; align-items: center; gap: 15px; }
        .semana-nav button { background: var(--fundo-input); border: 1px solid var(--borda); color: var(--texto-principal); width: 40px; height: 40px; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
        .semana-nav button:hover { border-color: var(--verde-neon); }
        .semana-titulo { font-family: 'Montserrat', sans-serif; font-size: 1.1rem; }
        .semana-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 30px; }
        .dia-card { background: var(--fundo-card); border: 1px solid var(--borda); border-radius: 12px; min-height: 150px; transition: all 0.3s; }
        .dia-card:hover { border-color: var(--verde-neon); }
        .dia-card.hoje { border-color: var(--verde-neon); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
        .dia-card.prova { border-color: #FFD700; background: rgba(255, 215, 0, 0.05); }

        .dia-nome { font-size: 0.7rem; color: var(--texto-secundario); text-transform: uppercase; }

        .alert-error { background: rgba(248, 81, 73, 0.1); border: 1px solid var(--erro); color: var(--erro); }
        .empty-state { text-align: center; padding: 60px; color: var(--texto-secundario); }
        @media (max-width: 1200px) { .semana-grid { grid-template-columns: repeat(4, 1fr); } }
        /* Mobile Menu */
        .mobile-menu-btn { display: none; position: fixed; top: 15px; left: 15px; z-index: 1001; background: var(--verde-neon); color: var(--fundo-principal); border: none; width: 45px; height: 45px; border-radius: 10px; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,255,65,0.3); }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; }

        (max-width: 768px) { .sidebar { display: none; } .main { margin-left: 0; } .semana-grid { grid-template-columns: 1fr; } .form-row { grid-template-columns: 1fr; } }

<body>

<body x-data="adminPlanilhas()" x-init="init()">
    <div id="admin-sidebar-mount"></div>
    <div class="layout">
        
        
        <main class="main">
            <div class="header">
                <h1 class="page-title">üìã Planilhas de Treino</h1>
                <button class="btn btn-primary" @click="novaPlanilha()" x-show="atletaSelecionado">‚ûï Nova Planilha</button>
            </div>
            
            <div class="alert alert-success" x-show="sucesso" x-text="sucesso" x-transition></div>
            <div class="alert alert-error" x-show="erro" x-text="erro" x-transition></div>
            
            <div class="atleta-selector">
                <div class="atleta-selector-title">Selecione o atleta para gerenciar a planilha:</div>
                <select class="atleta-select" x-model="atletaSelecionado" @change="carregarPlanilha()">
                    <option value="">-- Selecione um atleta --</option>
                    <template x-for="atleta in atletas" :key="atleta.id">
                        <option :value="atleta.id" x-text="atleta.nome_completo + ' (' + (atleta.categoria || 'Sem categoria') + ')'"></option>
                    </template>
                </select>
                <div class="atleta-info" x-show="atletaInfo">
                    <div class="atleta-avatar" x-text="getInitials(atletaInfo?.nome_completo)"></div>
                    <div class="atleta-dados">
                        <h3 x-text="atletaInfo?.apelido || atletaInfo?.nome_completo"></h3>
                        <p x-text="(atletaInfo?.categoria || 'Sem categoria') + ' ‚Ä¢ ' + (atletaInfo?.cidade || 'Brasil')"></p>
                    </div>
                </div>
            </div>
            
            <div x-show="atletaSelecionado">
                <div class="tipos-treino">
                    <span class="tipo-badge leve">üü¢ Leve</span>
                    <span class="tipo-badge moderado">üü° Moderado</span>
                    <span class="tipo-badge forte">üî¥ Forte</span>
                    <span class="tipo-badge prova">‚≠ê Prova</span>
                </div>
                
                <div class="semana-header">
                    <div class="semana-nav">
                        <button @click="semanaAnterior()">‚óÄ</button>
                        <span class="semana-titulo" x-text="tituloSemana"></span>
                        <button @click="proximaSemana()">‚ñ∂</button>
                    </div>
                    <button class="btn btn-secondary btn-sm" @click="irParaHoje()">Hoje</button>
                </div>
                
                <div class="semana-grid">
                    <template x-for="dia in diasSemana" :key="dia.data">
                        <div class="dia-card" :class="{ 'hoje': dia.ehHoje, 'prova': dia.ehProva }">
                            <div class="dia-header">
                                <div class="dia-nome" x-text="dia.nomeDia"></div>
                                <div class="dia-numero" x-text="dia.numero"></div>
                            </div>
                            <div class="dia-content">
                                <template x-for="treino in dia.treinos" :key="treino.id">
                                    <div class="dia-treino" @click="editarTreino(treino, dia.data)">
                                        <div class="dia-treino-tipo" x-text="treino.tipo_nome || 'Treino'"></div>
                                        <div class="dia-treino-desc" x-text="(treino.distancia_planejada || '?') + ' km'"></div>
                                    </div>
                                </template>
                                <div class="dia-add" @click="novoTreino(dia.data)">+ Adicionar</div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <div class="empty-state" x-show="!atletaSelecionado">
                <h3>üìã Selecione um atleta</h3>
                <p>Escolha um atleta acima para visualizar ou criar sua planilha de treinos.</p>
            </div>
        </main>
    </div>
    
    <div class="modal-overlay" x-show="modalTreino" x-transition @click.self="modalTreino = false">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" x-text="treinoAtual.id ? 'Editar Treino' : 'Novo Treino'"></h2>
                <button class="modal-close" @click="modalTreino = false">&times;</button>
            </div>
            <form @submit.prevent="salvarTreino()">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Tipo de Treino *</label>
                        <select class="form-select" x-model="treinoAtual.tipo_treino_id">
                            <option value="">Selecione</option>
                            <template x-for="tipo in tiposTreino" :key="tipo.id"><option :value="tipo.id" x-text="tipo.nome"></option></template>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Dist√¢ncia (km)</label>
                            <input type="number" step="0.1" class="form-input" x-model="treinoAtual.distancia_planejada">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Dura√ß√£o (min)</label>
                            <input type="number" class="form-input" x-model="treinoAtual.duracao_planejada">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Observa√ß√µes</label>
                        <textarea class="form-textarea" x-model="treinoAtual.observacoes" placeholder="Detalhes do treino..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Intensidade</label>
                            <select class="form-select" x-model="treinoAtual.intensidade">
                                <option value="leve">Leve</option>
                                <option value="moderada">Moderada</option>
                                <option value="forte">Forte</option>
                            </select>
                        </div>
                        <div class="form-group" style="display:flex;align-items:flex-end;padding-bottom:12px;">
                            <label class="form-checkbox"><input type="checkbox" x-model="treinoAtual.e_dia_prova"><span>√â dia de prova</span></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" style="background:var(--erro);color:white;margin-right:auto;" @click="excluirTreino()" x-show="treinoAtual.id">üóëÔ∏è</button>
                    <button type="button" class="btn btn-secondary" @click="modalTreino = false">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function adminPlanilhas() {
            return {
                atletas: [], atletaSelecionado: '', atletaInfo: null, planilhaAtual: null,
                semanaAtual: new Date(), diasSemana: [], tiposTreino: [],
                modalTreino: false, treinoAtual: {}, sucesso: '', erro: '',
                
                async init() {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (!session) { window.location.href = 'login.html'; return; }
                    await this.carregarAtletas();
                    await this.carregarTiposTreino();
                    const params = new URLSearchParams(window.location.search);
                    if (params.get('atleta')) { this.atletaSelecionado = params.get('atleta'); await this.carregarPlanilha(); }
                    this.gerarDiasSemana();
                },
                
                async carregarAtletas() {
                    const { data } = await supabase.from('perfis').select('id, nome_completo, apelido, categoria, cidade').eq('ativo', true).order('nome_completo');
                    this.atletas = data || [];
                },
                
                async carregarTiposTreino() {
                    const { data } = await supabase.from('tipos_treino').select('*').eq('ativo', true).order('nome');
                    this.tiposTreino = data || [];
                },
                
                async carregarPlanilha() {
                    if (!this.atletaSelecionado) return;
                    this.atletaInfo = this.atletas.find(a => a.id === this.atletaSelecionado);
                    const { data: planilha } = await supabase.from('planilhas_treino').select('*').eq('usuario_id', this.atletaSelecionado).eq('ativa', true).single();
                    this.planilhaAtual = planilha;
                    this.gerarDiasSemana();
                },
                
                gerarDiasSemana() {
                    const inicio = new Date(this.semanaAtual);
                    inicio.setDate(inicio.getDate() - inicio.getDay());
                    const dias = [];
                    const hoje = new Date().toISOString().split('T')[0];
                    const nomes = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'S√ÅB'];
                    for (let i = 0; i < 7; i++) {
                        const data = new Date(inicio); data.setDate(inicio.getDate() + i);
                        const dataStr = data.toISOString().split('T')[0];
                        dias.push({ data: dataStr, nomeDia: nomes[i], numero: data.getDate(), ehHoje: dataStr === hoje, ehProva: false, treinos: [] });
                    }
                    this.diasSemana = dias;
                    this.carregarTreinosSemana();
                },
                
                async carregarTreinosSemana() {
                    if (!this.atletaSelecionado || !this.planilhaAtual) return;
                    const { data: treinos } = await supabase.from('treinos_planejados').select('*, tipos_treino(nome)').eq('planilha_id', this.planilhaAtual.id).gte('data_treino', this.diasSemana[0].data).lte('data_treino', this.diasSemana[6].data);
                    if (treinos) {
                        treinos.forEach(t => {
                            const dia = this.diasSemana.find(d => d.data === t.data_treino);
                            if (dia) { t.tipo_nome = t.tipos_treino?.nome; dia.treinos.push(t); if (t.e_dia_prova) dia.ehProva = true; }
                        });
                    }
                },
                
                get tituloSemana() {
                    if (!this.diasSemana.length) return '';
                    const i = new Date(this.diasSemana[0].data + 'T00:00:00'), f = new Date(this.diasSemana[6].data + 'T00:00:00');
                    const m = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
                    return `${i.getDate()} ${m[i.getMonth()]} - ${f.getDate()} ${m[f.getMonth()]} ${f.getFullYear()}`;
                },
                
                semanaAnterior() { this.semanaAtual.setDate(this.semanaAtual.getDate() - 7); this.gerarDiasSemana(); },
                proximaSemana() { this.semanaAtual.setDate(this.semanaAtual.getDate() + 7); this.gerarDiasSemana(); },
                irParaHoje() { this.semanaAtual = new Date(); this.gerarDiasSemana(); },
                
                async novaPlanilha() {
                    if (!this.atletaSelecionado) return;
                    await supabase.from('planilhas_treino').update({ ativa: false }).eq('usuario_id', this.atletaSelecionado);
                    const { data } = await supabase.from('planilhas_treino').insert({ usuario_id: this.atletaSelecionado, nome: 'Planilha ' + new Date().toLocaleDateString('pt-BR'), data_inicio: new Date().toISOString().split('T')[0], ativa: true }).select().single();
                    if (data) { this.planilhaAtual = data; this.sucesso = 'Planilha criada!'; setTimeout(() => this.sucesso = '', 3000); }
                },
                
                novoTreino(data) {
                    if (!this.planilhaAtual) { this.erro = 'Crie uma planilha primeiro!'; setTimeout(() => this.erro = '', 3000); return; }
                    this.treinoAtual = { data_treino: data, intensidade: 'moderada', e_dia_prova: false };
                    this.modalTreino = true;
                },
                
                editarTreino(treino, data) { this.treinoAtual = { ...treino, data_treino: data }; this.modalTreino = true; },
                
                async salvarTreino() {
                    const dados = { planilha_id: this.planilhaAtual.id, data_treino: this.treinoAtual.data_treino, tipo_treino_id: this.treinoAtual.tipo_treino_id || null, distancia_planejada: this.treinoAtual.distancia_planejada || null, duracao_planejada: this.treinoAtual.duracao_planejada || null, observacoes: this.treinoAtual.observacoes || null, intensidade: this.treinoAtual.intensidade, e_dia_prova: this.treinoAtual.e_dia_prova || false };
                    if (this.treinoAtual.id) { await supabase.from('treinos_planejados').update(dados).eq('id', this.treinoAtual.id); }
                    else { await supabase.from('treinos_planejados').insert(dados); }
                    this.modalTreino = false; this.sucesso = 'Treino salvo!'; this.gerarDiasSemana(); setTimeout(() => this.sucesso = '', 3000);
                },
                
                async excluirTreino() {
                    if (!this.treinoAtual.id || !confirm('Excluir?')) return;
                    await supabase.from('treinos_planejados').delete().eq('id', this.treinoAtual.id);
                    this.modalTreino = false; this.sucesso = 'Exclu√≠do!'; this.gerarDiasSemana(); setTimeout(() => this.sucesso = '', 3000);
                },
                
                getInitials(n) { if (!n) return '?'; const p = n.split(' '); return p.length >= 2 ? (p[0][0] + p[p.length-1][0]).toUpperCase() : n.substring(0,2).toUpperCase(); }
            ,
                async logout() {
                    try {
                        const { error } = await supabase.auth.signOut();
                        if (error) {
                            console.error('Erro ao fazer logout:', error);
                            alert('Erro ao sair: ' + error.message);
                        } else {
                            localStorage.removeItem('selectedRole');
                            window.location.href = 'login.html';
                        }
                    } catch (error) {
                        console.error('Erro no logout:', error);
                        alert('Erro ao sair. Tente novamente.');
                    }
                }

            };
        }
    </script>
