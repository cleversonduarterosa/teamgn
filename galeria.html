<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Team GN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --verde-neon: #00FF41; 
            --verde-primario: #2E7D32; 
            --fundo-principal: #0A1A0F; 
            --fundo-card: #0D2818; 
            --texto-principal: #E6EDF3; 
            --texto-secundario: #8B949E; 
            --borda: #1E4D2B; 
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background: var(--fundo-principal); 
            color: var(--texto-principal); 
            line-height: 1.6; 
        }
        
        .hero { 
            padding: 140px 20px 60px; 
            text-align: center; 
        }
        
        .hero h1 { 
            font-family: 'Montserrat'; 
            font-size: 2.5rem; 
            font-weight: 900; 
            margin-bottom: 15px; 
        }
        
        .hero h1 span { 
            color: var(--verde-neon); 
        }
        
        .hero p { 
            color: var(--texto-secundario); 
            max-width: 600px; 
            margin: 0 auto; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        
        .filtros { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 40px; 
            flex-wrap: wrap; 
        }
        
        .filtro-btn { 
            padding: 10px 25px; 
            background: var(--fundo-card); 
            border: 1px solid var(--borda); 
            border-radius: 30px; 
            color: var(--texto-secundario); 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
        }
        
        .filtro-btn:hover, 
        .filtro-btn.active { 
            background: var(--verde-neon); 
            color: var(--fundo-principal); 
            border-color: var(--verde-neon); 
        }
        
        .galeria-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px; 
            padding-bottom: 60px; 
        }
        
        .galeria-item { 
            position: relative; 
            border-radius: 12px; 
            overflow: hidden; 
            aspect-ratio: 3/2; 
            background: var(--fundo-card); 
            border: 1px solid var(--borda); 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        
        .galeria-item:hover { 
            transform: scale(1.02); 
            border-color: var(--verde-neon); 
            box-shadow: 0 10px 40px rgba(0, 255, 65, 0.2); 
        }
        
        .galeria-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        
        .galeria-item .placeholder { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 4rem; 
            background: linear-gradient(135deg, var(--fundo-card) 0%, var(--verde-primario) 100%); 
        }
        
        .galeria-overlay { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            padding: 15px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.8)); 
        }
        
        .galeria-titulo { 
            font-family: 'Montserrat'; 
            font-weight: 700; 
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        
        .galeria-data { 
            font-size: 0.75rem; 
            color: var(--verde-neon); 
        }
        
        .lightbox { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 2000; 
            display: none;
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content { 
            max-width: 90vw; 
            max-height: 90vh; 
            position: relative; 
        }
        
        .lightbox-content img { 
            max-width: 100%; 
            max-height: 85vh; 
            border-radius: 8px; 
        }
        
        .lightbox-close { 
            position: absolute; 
            top: -40px; 
            right: 0; 
            background: none; 
            border: none; 
            color: white; 
            font-size: 2rem; 
            cursor: pointer; 
        }
        
        .lightbox-info { 
            text-align: center; 
            margin-top: 15px; 
            color: white;
        }
        
        .lightbox-nav { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            background: var(--fundo-card); 
            border: 1px solid var(--borda); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 1.5rem;
            color: var(--texto-principal);
        }
        
        .lightbox-nav:hover { 
            border-color: var(--verde-neon); 
        }
        
        .lightbox-nav.prev { 
            left: -70px; 
        }
        
        .lightbox-nav.next { 
            right: -70px; 
        }
        
        .empty-state { 
            text-align: center; 
            padding: 80px 20px; 
            color: var(--texto-secundario); 
            grid-column: 1 / -1;
        }
        
        .loading-message {
            text-align: center;
            padding: 80px 20px;
            color: var(--texto-secundario);
            grid-column: 1 / -1;
        }
        
        .footer { 
            background: var(--fundo-card); 
            border-top: 1px solid var(--borda); 
            padding: 40px 20px; 
            text-align: center; 
            color: var(--texto-secundario); 
        }
        
        @media (max-width: 768px) {
            .hero h1 { 
                font-size: 1.8rem; 
            }
            
            .lightbox-nav { 
                display: none; 
            }
        }
    </style>
</head>
<body>
    <!-- Header componentizado -->
    <div id="header-mount"></div>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>Nossa <span>Galeria</span></h1>
        <p>Momentos especiais dos nossos atletas em treinos e provas</p>
    </section>
    
    <!-- Container -->
    <section class="container">
        <!-- Filtros -->
        <div class="filtros">
            <button class="filtro-btn active" data-tipo="todos">Todos</button>
            <button class="filtro-btn" data-tipo="treino">Treinos</button>
            <button class="filtro-btn" data-tipo="corrida">Corridas</button>
            <button class="filtro-btn" data-tipo="evento">Eventos</button>
        </div>
        
        <!-- Grid de Fotos -->
        <div class="galeria-grid" id="galeria-grid">
            <!-- Loading -->
            <div class="loading-message">
                <h3>üì∏ Carregando galeria...</h3>
                <p>Aguarde um momento</p>
            </div>
        </div>
    </section>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="fecharLightbox()">&times;</button>
            <button class="lightbox-nav prev" onclick="fotoAnterior()">‚óÄ</button>
            <button class="lightbox-nav next" onclick="proximaFoto()">‚ñ∂</button>
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info">
                <div class="galeria-titulo" id="lightbox-titulo"></div>
                <div class="galeria-data" id="lightbox-descricao"></div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2026 <strong>Team GN</strong> - Sa√∫de & Performance. Todos os direitos reservados. <span style="font-size: 0.75rem;">v2.7</span></p>
    </footer>
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Script da Galeria -->
    <script>
        // Configura√ß√£o Supabase (nome √∫nico para evitar conflito)
        const SUPABASE_URL_GALERIA = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
        const SUPABASE_KEY_GALERIA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
        const dbGaleria = window.supabase.createClient(SUPABASE_URL_GALERIA, SUPABASE_KEY_GALERIA);
        
        // Vari√°veis globais
        let todasFotos = [];
        let fotosFiltradas = [];
        let filtroAtual = 'todos';
        let fotoAtualIndex = 0;
        
        // Fun√ß√£o para formatar data
        function formatarData(data) {
            if (!data) return '';
            const dataObj = new Date(data);
            return dataObj.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: 'long',  // M√™s completo (janeiro, fevereiro...)
                year: 'numeric' 
            });
        }
        
        // Fun√ß√£o para criar card de foto
        function criarCardFoto(foto, index) {
            const imagem = foto.foto_url 
                ? `<img src="${foto.foto_url}" alt="${foto.titulo}">`
                : `<div class="placeholder">üì∏</div>`;
            
            return `
                <div class="galeria-item" onclick="abrirLightbox(${index})">
                    ${imagem}
                    <div class="galeria-overlay">
                        <div class="galeria-titulo">${foto.titulo}</div>
                        <div class="galeria-data">${formatarData(foto.data_upload)}</div>
                    </div>
                </div>
            `;
        }
        
        // Fun√ß√£o para renderizar galeria
        function renderizarGaleria() {
            const grid = document.getElementById('galeria-grid');
            
            if (fotosFiltradas.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>üì∏ Nenhuma foto encontrada</h3>
                        <p>Em breve teremos fotos dos nossos treinos e corridas!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = fotosFiltradas.map((foto, index) => criarCardFoto(foto, index)).join('');
        }
        
        // Fun√ß√£o para filtrar fotos
        function filtrarFotos(tipo) {
            filtroAtual = tipo;
            
            // Filtrar fotos
            if (tipo === 'todos') {
                fotosFiltradas = todasFotos;
            } else {
                fotosFiltradas = todasFotos.filter(foto => foto.tipo === tipo);
            }
            
            renderizarGaleria();
        }
        
        // Fun√ß√£o para abrir lightbox
        function abrirLightbox(index) {
            fotoAtualIndex = index;
            const foto = fotosFiltradas[index];
            
            document.getElementById('lightbox-img').src = foto.foto_url || '';
            document.getElementById('lightbox-titulo').textContent = foto.titulo;
            document.getElementById('lightbox-descricao').textContent = foto.descricao || '';
            document.getElementById('lightbox').classList.add('active');
        }
        
        // Fun√ß√£o para fechar lightbox
        function fecharLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        // Fun√ß√£o para foto anterior
        function fotoAnterior() {
            fotoAtualIndex = fotoAtualIndex > 0 ? fotoAtualIndex - 1 : fotosFiltradas.length - 1;
            abrirLightbox(fotoAtualIndex);
        }
        
        // Fun√ß√£o para pr√≥xima foto
        function proximaFoto() {
            fotoAtualIndex = fotoAtualIndex < fotosFiltradas.length - 1 ? fotoAtualIndex + 1 : 0;
            abrirLightbox(fotoAtualIndex);
        }
        
        // Fun√ß√£o principal para carregar fotos
        async function carregarGaleria() {
            const grid = document.getElementById('galeria-grid');
            
            try {
                console.log('üì∏ Buscando fotos da galeria...');
                
                const { data, error } = await dbGaleria
                    .from('galeria_fotos')
                    .select('*')
                    .eq('publica', true)
                    .eq('aprovada', true)
                    .order('data_upload', { ascending: false });  // Mais nova primeiro
                
                if (error) {
                    console.error('‚ùå Erro ao buscar fotos:', error);
                    throw error;
                }
                
                console.log('‚úÖ Fotos encontradas:', data.length);
                console.log('üìä Dados:', data);
                
                todasFotos = data || [];
                fotosFiltradas = todasFotos;
                
                renderizarGaleria();
                
            } catch (erro) {
                console.error('‚ùå Erro ao carregar galeria:', erro);
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Erro ao carregar galeria</h3>
                        <p>Tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar galeria
            carregarGaleria();
            
            // Adicionar eventos aos bot√µes de filtro
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remover active de todos
                    document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
                    // Adicionar active no clicado
                    this.classList.add('active');
                    // Filtrar
                    const tipo = this.getAttribute('data-tipo');
                    filtrarFotos(tipo);
                });
            });
        });
        
        // Fechar lightbox com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') fecharLightbox();
            if (e.key === 'ArrowLeft') fotoAnterior();
            if (e.key === 'ArrowRight') proximaFoto();
        });
        
        // Fechar lightbox clicando fora
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) fecharLightbox();
        });
    </script>
    
    <!-- Menu componentizado -->
    <script src="header-menu.js"></script>
</body>
</html>
