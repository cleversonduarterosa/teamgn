<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corridas - Team GN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --verde-neon: #00FF41; 
            --verde-primario: #2E7D32; 
            --verde-escuro: #1B5E20; 
            --fundo-principal: #0A1A0F; 
            --fundo-card: #0D2818; 
            --fundo-header: rgba(10, 26, 15, 0.95); 
            --texto-principal: #E6EDF3; 
            --texto-secundario: #8B949E; 
            --borda: #1E4D2B; 
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html { 
            scroll-behavior: smooth; 
        }
        
        body { 
            font-family: 'Open Sans', sans-serif; 
            background: var(--fundo-principal); 
            color: var(--texto-principal); 
            line-height: 1.6; 
        }
        
        a { 
            text-decoration: none; 
            color: inherit; 
        }
        
        /* HERO SECTION */
        .hero { 
            min-height: 40vh;
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 150px 30px 80px;
            background: linear-gradient(135deg, rgba(10, 26, 15, 0.85) 0%, rgba(13, 40, 24, 0.9) 50%, rgba(10, 26, 15, 0.95) 100%);
        }
        
        .hero-content { 
            max-width: 800px; 
        }
        
        .section-badge { 
            display: inline-block; 
            background: rgba(0, 255, 65, 0.1); 
            border: 1px solid var(--verde-neon); 
            color: var(--verde-neon); 
            padding: 8px 20px; 
            border-radius: 25px; 
            font-size: 0.85rem; 
            font-weight: 700; 
            margin-bottom: 20px; 
        }
        
        .hero h1 { 
            font-family: 'Montserrat'; 
            font-size: 3rem; 
            font-weight: 900; 
            margin-bottom: 20px; 
        }
        
        .hero h1 span { 
            color: var(--verde-neon); 
        }
        
        .hero p { 
            color: var(--texto-secundario); 
            font-size: 1.1rem; 
        }
        
        /* CONTAINER */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 80px 30px; 
        }
        
        /* CARDS GRID */
        .cards-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }
        
        .corrida-card { 
            background: var(--fundo-card); 
            border: 1px solid var(--borda); 
            border-radius: 16px; 
            overflow: hidden; 
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .corrida-card:hover { 
            border-color: var(--verde-neon); 
            transform: translateY(-5px); 
            box-shadow: 0 10px 40px rgba(0,255,65,0.2); 
        }
        
        .corrida-banner { 
            height: 180px; 
            background: linear-gradient(135deg, var(--verde-escuro), var(--verde-primario)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 4rem; 
        }
        
        .corrida-info { 
            padding: 25px; 
        }
        
        .corrida-info h3 { 
            font-family: 'Montserrat'; 
            font-size: 1.3rem; 
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .corrida-meta { 
            display: flex; 
            gap: 15px; 
            color: var(--texto-secundario); 
            font-size: 0.9rem; 
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .corrida-desc { 
            color: var(--texto-secundario); 
            font-size: 0.9rem; 
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .corrida-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding-top: 15px; 
            border-top: 1px solid var(--borda);
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .corrida-distancia { 
            font-weight: 700; 
            color: var(--verde-neon);
            font-size: 1rem;
        }
        
        .corrida-status { 
            padding: 5px 12px; 
            background: rgba(0,255,65,0.1); 
            color: var(--verde-neon); 
            border-radius: 12px; 
            font-size: 0.8rem; 
            font-weight: 700; 
        }
        
        .corrida-inscricao {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--verde-neon);
            color: var(--fundo-principal);
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .corrida-inscricao:hover {
            background: #00DD35;
            transform: scale(1.05);
        }
        
        .loading-message {
            text-align: center;
            color: var(--texto-secundario);
            padding: 40px;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }
        
        .error-message {
            text-align: center;
            color: #ff4444;
            padding: 40px;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }
        
        /* FOOTER */
        .footer { 
            background: var(--fundo-card); 
            border-top: 1px solid var(--borda); 
            padding: 40px 30px; 
            text-align: center; 
            color: var(--texto-secundario); 
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 { 
                font-size: 2rem; 
            }
            
            .cards-grid { 
                grid-template-columns: 1fr; 
            }
            
            .corrida-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header componentizado -->
    <div id="header-mount"></div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <span class="section-badge">üèÉ CORRIDAS</span>
            <h1>Pr√≥ximas <span>Corridas</span></h1>
            <p>Confira os eventos que nossos atletas v√£o participar</p>
        </div>
    </section>
    
    <!-- Container de Corridas -->
    <div class="container">
        <div class="cards-grid" id="corridas-lista">
            <!-- Loading inicial -->
            <div class="loading-message">
                <div class="corrida-card">
                    <div class="corrida-banner">üèÉ</div>
                    <div class="corrida-info">
                        <h3>Carregando corridas...</h3>
                        <div class="corrida-meta">
                            <span>üìÖ --/--/----</span>
                            <span>üìç ---</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2026 <strong>Team GN</strong> - Sa√∫de & Performance. Todos os direitos reservados. <span style="font-size: 0.75rem;">v2.7</span></p>
    </footer>
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Script de conex√£o e carregamento -->
    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Fun√ß√£o para formatar data
        function formatarData(dataString) {
            const data = new Date(dataString + 'T00:00:00');
            return data.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }
        
        // Fun√ß√£o para formatar valor
        function formatarValor(valor) {
            if (!valor || valor === 0) return 'Gr√°tis';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }
        
        // Fun√ß√£o para criar card de corrida
        function criarCardCorrida(corrida) {
            const local = corrida.estado 
                ? `${corrida.cidade} - ${corrida.estado}` 
                : corrida.cidade;
            
            const descricao = corrida.descricao && corrida.descricao.trim() !== '' 
                ? corrida.descricao 
                : 'Venha participar dessa corrida incr√≠vel com o Team GN!';
            
            const linkInscricao = corrida.link_inscricao 
                ? `<a href="${corrida.link_inscricao}" target="_blank" class="corrida-inscricao">
                     üìù Inscreva-se - ${formatarValor(corrida.valor_inscricao)}
                   </a>`
                : '';
            
            const statusTexto = corrida.status === 'inscricoes_abertas' ? 'Inscri√ß√µes Abertas' :
                               corrida.status === 'em_breve' ? 'Em Breve' :
                               corrida.status === 'esgotado' ? 'Esgotado' :
                               'Confirmada';
            
            return `
                <div class="corrida-card">
                    <div class="corrida-banner">üèÉ</div>
                    <div class="corrida-info">
                        <h3>${corrida.nome}</h3>
                        <div class="corrida-meta">
                            <span>üìÖ ${formatarData(corrida.data_evento)}</span>
                            <span>üìç ${local}</span>
                        </div>
                        <p class="corrida-desc">${descricao}</p>
                        <div class="corrida-footer">
                            <span class="corrida-distancia">${corrida.distancia_km} km</span>
                            <span class="corrida-status">${statusTexto}</span>
                        </div>
                        ${linkInscricao}
                    </div>
                </div>
            `;
        }
        
        // Fun√ß√£o principal para carregar corridas
        async function carregarCorridas() {
            const lista = document.getElementById('corridas-lista');
            
            try {
                // Data de hoje no formato YYYY-MM-DD
                const hoje = new Date().toISOString().split('T')[0];
                
                console.log('üìÖ Buscando corridas a partir de:', hoje);
                
                // Query corrigida com os campos reais do banco
                const { data, error } = await supabase
                    .from('corridas')
                    .select('*')
                    .eq('exibir_calendario', true)  // S√≥ corridas marcadas para exibir
                    .gte('data_evento', hoje)       // S√≥ corridas futuras
                    .order('data_evento', { ascending: true })
                    .limit(20);
                
                if (error) {
                    console.error('‚ùå Erro ao buscar corridas:', error);
                    throw error;
                }
                
                console.log('‚úÖ Corridas encontradas:', data.length);
                console.log('üìä Dados:', data);
                
                // Renderizar resultados
                if (data && data.length > 0) {
                    lista.innerHTML = data.map(criarCardCorrida).join('');
                } else {
                    lista.innerHTML = `
                        <div class="loading-message">
                            <h3 style="color: var(--texto-secundario);">üìÖ Nenhuma corrida programada no momento</h3>
                            <p style="margin-top: 10px;">Em breve teremos novos eventos!</p>
                        </div>
                    `;
                }
                
            } catch (erro) {
                console.error('‚ùå Erro ao carregar corridas:', erro);
                lista.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Erro ao carregar corridas</h3>
                        <p style="margin-top: 10px;">Tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }
        
        // Carregar quando a p√°gina estiver pronta
        document.addEventListener('DOMContentLoaded', carregarCorridas);
    </script>
    
    <!-- Menu componentizado -->
    <script src="header-menu.js"></script>
</body>
</html>
