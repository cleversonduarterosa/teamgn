<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corridas - Team GN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --verde-neon: #00FF41; --verde-primario: #2E7D32; --verde-escuro: #1B5E20; --fundo-principal: #0A1A0F; --fundo-card: #0D2818; --fundo-header: rgba(10, 26, 15, 0.95); --texto-principal: #E6EDF3; --texto-secundario: #8B949E; --borda: #1E4D2B; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Open Sans', sans-serif; background: var(--fundo-principal); color: var(--texto-principal); line-height: 1.6; }
        a { text-decoration: none; color: inherit; }
        
        .hero { 
            min-height: 40vh;
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 150px 30px 80px;
            background: linear-gradient(135deg, rgba(10, 26, 15, 0.85) 0%, rgba(13, 40, 24, 0.9) 50%, rgba(10, 26, 15, 0.95) 100%);
        }
        .hero-content { max-width: 800px; }
        .section-badge { display: inline-block; background: rgba(0, 255, 65, 0.1); border: 1px solid var(--verde-neon); color: var(--verde-neon); padding: 8px 20px; border-radius: 25px; font-size: 0.85rem; font-weight: 700; margin-bottom: 20px; }
        .hero h1 { font-family: 'Montserrat'; font-size: 3rem; font-weight: 900; margin-bottom: 20px; }
        .hero h1 span { color: var(--verde-neon); }
        .hero p { color: var(--texto-secundario); font-size: 1.1rem; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 80px 30px; }
        
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .corrida-card { background: var(--fundo-card); border: 1px solid var(--borda); border-radius: 16px; overflow: hidden; transition: all 0.3s; }
        .corrida-card:hover { border-color: var(--verde-neon); transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0,255,65,0.2); }
        .corrida-banner { height: 180px; background: linear-gradient(135deg, var(--verde-escuro), var(--verde-primario)); display: flex; align-items: center; justify-content: center; font-size: 4rem; }
        .corrida-info { padding: 25px; }
        .corrida-info h3 { font-family: 'Montserrat'; font-size: 1.3rem; margin-bottom: 15px; }
        .corrida-meta { display: flex; gap: 15px; color: var(--texto-secundario); font-size: 0.9rem; margin-bottom: 15px; }
        .corrida-desc { color: var(--texto-secundario); font-size: 0.9rem; margin-bottom: 20px; }
        .corrida-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid var(--borda); }
        .corrida-distancia { font-weight: 700; color: var(--verde-neon); }
        .corrida-status { padding: 5px 12px; background: rgba(0,255,65,0.1); color: var(--verde-neon); border-radius: 12px; font-size: 0.8rem; font-weight: 700; }
        
        .footer { background: var(--fundo-card); border-top: 1px solid var(--borda); padding: 40px 30px; text-align: center; color: var(--texto-secundario); }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="header-mount"></div>
    
    <section class="hero">
        <div class="hero-content">
            <span class="section-badge">üèÅ CORRIDAS</span>
            <h1>Pr√≥ximas <span>Corridas</span></h1>
            <p>Confira os eventos que nossos atletas v√£o participar</p>
        </div>
    </section>
    
    <div class="container">
        <div class="cards-grid" id="corridas-lista">
            <div class="corrida-card">
                <div class="corrida-banner">üèÉ</div>
                <div class="corrida-info">
                    <h3>Carregando corridas...</h3>
                    <div class="corrida-meta">
                        <span>üìÖ --/--/----</span>
                        <span>üìç ---</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>¬© 2026 <strong>Team GN</strong> - Sa√∫de & Performance. Todos os direitos reservados. <span style="font-size: 0.75rem;">v2.7</span></p>
    </footer>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        var SUPABASE_URL = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
        var db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function carregarCorridas() {
            try {
                var { data, error } = await db.from('corridas').select('*').gte('data', new Date().toISOString().split('T')[0]).order('data').limit(20);
                if (error) throw error;
                
                var lista = document.getElementById('corridas-lista');
                if (data && data.length > 0) {
                    lista.innerHTML = data.map(function(c) {
                        return `
                            <div class="corrida-card">
                                <div class="corrida-banner">üèÉ</div>
                                <div class="corrida-info">
                                    <h3>${c.nome}</h3>
                                    <div class="corrida-meta">
                                        <span>üìÖ ${new Date(c.data).toLocaleDateString('pt-BR')}</span>
                                        <span>üìç ${c.local}</span>
                                    </div>
                                    <p class="corrida-desc">${c.descricao || 'Detalhes em breve'}</p>
                                    <div class="corrida-footer">
                                        <span class="corrida-distancia">${c.distancia}km</span>
                                        <span class="corrida-status">Aberta</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    lista.innerHTML = '<p style="text-align:center;color:var(--texto-secundario);grid-column:1/-1;">Nenhuma corrida programada no momento.</p>';
                }
            } catch (err) {
                console.error('Erro ao carregar corridas:', err);
            }
        }
        
        document.addEventListener('DOMContentLoaded', carregarCorridas);
    </script>
    <script src="header-menu.js"></script>
</body>
</html>
