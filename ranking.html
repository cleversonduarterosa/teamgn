<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Team GN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --verde-neon: #00FF41; --verde-primario: #2E7D32; --verde-escuro: #1B5E20; --fundo-principal: #0A1A0F; --fundo-card: #0D2818; --fundo-header: rgba(10, 26, 15, 0.95); --texto-principal: #E6EDF3; --texto-secundario: #8B949E; --borda: #1E4D2B; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Open Sans', sans-serif; background: var(--fundo-principal); color: var(--texto-principal); line-height: 1.6; }
        a { text-decoration: none; color: inherit; }
        
        .hero { 
            min-height: 40vh;
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 150px 30px 80px;
            background: linear-gradient(135deg, rgba(10, 26, 15, 0.85) 0%, rgba(13, 40, 24, 0.9) 50%, rgba(10, 26, 15, 0.95) 100%);
        }
        .hero-content { max-width: 800px; }
        .section-badge { display: inline-block; background: rgba(0, 255, 65, 0.1); border: 1px solid var(--verde-neon); color: var(--verde-neon); padding: 8px 20px; border-radius: 25px; font-size: 0.85rem; font-weight: 700; margin-bottom: 20px; }
        .hero h1 { font-family: 'Montserrat'; font-size: 3rem; font-weight: 900; margin-bottom: 20px; }
        .hero h1 span { color: var(--verde-neon); }
        .hero p { color: var(--texto-secundario); font-size: 1.1rem; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 80px 30px; }
        
        .ranking-table { display: flex; flex-direction: column; gap: 15px; }
        .ranking-row { display: grid; grid-template-columns: 60px 1fr 100px 100px; gap: 20px; align-items: center; background: var(--fundo-card); border: 1px solid var(--borda); border-radius: 12px; padding: 20px; transition: all 0.3s; }
        .ranking-row:hover { border-color: var(--verde-neon); transform: translateX(5px); }
        .ranking-pos { font-family: 'Montserrat'; font-size: 1.5rem; font-weight: 900; text-align: center; }
        .ranking-pos.gold { color: #FFD700; }
        .ranking-pos.silver { color: #C0C0C0; }
        .ranking-pos.bronze { color: #CD7F32; }
        .ranking-atleta { display: flex; align-items: center; gap: 15px; }
        .ranking-avatar { width: 50px; height: 50px; background: linear-gradient(135deg, var(--verde-escuro), var(--verde-primario)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; border: 2px solid var(--verde-neon); }
        .ranking-nome { font-weight: 700; }
        .ranking-stat { text-align: center; }
        .ranking-stat strong { display: block; font-family: 'Montserrat'; font-size: 1.5rem; color: var(--verde-neon); }
        
        .footer { background: var(--fundo-card); border-top: 1px solid var(--borda); padding: 40px 30px; text-align: center; color: var(--texto-secundario); }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .ranking-row { grid-template-columns: 50px 1fr 80px; }
            .ranking-row > *:last-child { display: none; }
        }
    </style>
</head>
<body>
    <div id="header-mount"></div>
    
    <section class="hero">
        <div class="hero-content">
            <span class="section-badge">ğŸ† RANKING</span>
            <h1>Top Atletas do <span>MÃªs</span></h1>
            <p>Os corredores que mais se destacaram</p>
        </div>
    </section>
    
    <div class="container">
        <div class="ranking-table" id="ranking-lista">
            <div class="ranking-row">
                <span class="ranking-pos gold">1Âº</span>
                <div class="ranking-atleta">
                    <div class="ranking-avatar">--</div>
                    <span class="ranking-nome">Carregando...</span>
                </div>
                <div class="ranking-stat"><strong>--</strong>km</div>
                <div class="ranking-stat"><strong>--</strong>treinos</div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Â© 2026 <strong>Team GN</strong> - SaÃºde & Performance. Todos os direitos reservados. <span style="font-size: 0.75rem;">v2.4</span></p>
    </footer>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        var SUPABASE_URL = 'https://nofgmwjaqeovrsdxzfib.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vZmdtd2phcWVvdnJzZHh6ZmliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTE2ODMsImV4cCI6MjA4MzAyNzY4M30.y1Iem-Qk-gIjwiK1jyzbZgdUAe7934pGg3hsjGB0-5U';
        var db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function carregarRanking() {
            try {
                var mesAtual = new Date().toISOString().substring(0, 7);
                var { data, error } = await db.from('ranking_mensal').select('*, atletas(nome)').eq('mes', mesAtual).order('total_km', { ascending: false }).limit(10);
                if (error) throw error;
                
                var lista = document.getElementById('ranking-lista');
                if (data && data.length > 0) {
                    lista.innerHTML = data.map(function(r, i) {
                        var posClasse = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
                        var iniciais = r.atletas.nome.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                        return `
                            <div class="ranking-row">
                                <span class="ranking-pos ${posClasse}">${i + 1}Âº</span>
                                <div class="ranking-atleta">
                                    <div class="ranking-avatar">${iniciais}</div>
                                    <span class="ranking-nome">${r.atletas.nome}</span>
                                </div>
                                <div class="ranking-stat"><strong>${r.total_km || 0}</strong>km</div>
                                <div class="ranking-stat"><strong>${r.total_treinos || 0}</strong>treinos</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    lista.innerHTML = '<p style="text-align:center;color:var(--texto-secundario);">Ranking do mÃªs ainda nÃ£o disponÃ­vel.</p>';
                }
            } catch (err) {
                console.error('Erro ao carregar ranking:', err);
            }
        }
        
        document.addEventListener('DOMContentLoaded', carregarRanking);
    </script>
    <script src="header-menu.js"></script>
</body>
</html>
